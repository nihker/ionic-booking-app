<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
      <ion-title>Offers</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="/places/tabs/offers/new">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-row>
          <ion-col size="12" size-sm="8" offset-sm="2" text-center>
            <ion-list>
              <ion-item-sliding *ngFor="let offer of loadOffers.slice(1)" #slidingItem>
                <app-offer-item [offer]="offer"></app-offer-item>
                <ion-item-options side="end">
                  <ion-item-option color="secondary" (click)="onEdit(offer.id, slidingItem)">
                    <ion-icon slot="start" name="create"></ion-icon>
                    Edit
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
`            </ion-list>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-grid>
  </ion-content>
